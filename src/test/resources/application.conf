akka {
  //Inmem journal
  persistence {
    # Absolute path to the default journal plugin configuration entry.
    journal.plugin = "inmemory-journal"
    # Absolute path to the default snapshot store plugin configuration entry.
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
  inmemory-journal {
    circuit-breaker {
      max-failures = 10
      call-timeout = 600s
      reset-timeout = 30s
    }
  }
  inmemory-read-journal {
    # New events are retrieved (polled) with this interval.
    refresh-interval = "100ms"

    offset-mode = "sequence"

    # Absolute path to the write journal plugin configuration section
    write-plugin = "inmemory-journal"

    # How many events to fetch in one query (replay) and keep buffered until they
    # are delivered downstreams.
    max-buffer-size = "5000"
  }

  # to be able to use cluster sharding in test
  //actor.provider = "akka.actor.LocalActorRefProvider"
  actor.provider = "akka.cluster.ClusterActorRefProvider"
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}
